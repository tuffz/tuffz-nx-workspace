name: Prepare

description: Initiate the Node.js comprehensive caching process, execute the installation of dependencies, and establish the configuration for the Git user

runs:
  using: composite
  steps:
    - name: ğŸ”§ Set Git user to "ğŸ¤– tuffz Bot"
      shell: bash
      run: git config user.email "-" && git config user.name "ğŸ¤– tuffz Bot"

    - uses: actions/create-github-app-token@v1
      with:
      app-id: ${{ vars.GH_APP_ID }}
      private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

    - name: ğŸ”ï¸ Checkout all commits
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0
        # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
        persist-credentials: false

    - name: ğŸ”§ Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # - name: ğŸ”’ï¸ Cache node_modules
    #   id: cache-node-modules
    #   uses: actions/cache@v3
    #   with:
    #     path: '**/node_modules'
    #     key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: ğŸ“¦ï¸ Install packages
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: npm ci --loglevel error --prefer-offline --verbose
