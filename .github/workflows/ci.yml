name: ğŸ‘· Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:

env:
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cypress

jobs:
  preinstall:
    name: ğŸ—ï¸ Preparation
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      actions: 'read'

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Prepare CI
        uses: ./.github/actions/prepare
        with:
          cache_lookup_only: true
          cache_node_modules_key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”’ï¸ Cache Cypress
        id: cache-cypress
        uses: actions/cache@v4
        with:
          lookup-only: true
          path: '${{ github.workspace }}/.cypress'
          key: cypress

      - name: ğŸ“¦ï¸ Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

  lint:
    name: ğŸš¨ Lint
    needs: preinstall
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      actions: 'read'

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Prepare CI
        uses: ./.github/actions/prepare
        with:
          cache_node_modules_key: node-modules-${{ hashFiles('package-lock.json') }}

      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ’„ Check code formatting by using prettier config
        run: npx nx format:check

      - name: ğŸš¨ Lint
        if: github.event_name == 'push'
        run: npx nx run-many --target=lint

      - name: ğŸš¨ Lint
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=lint

      - name: âœ… Tests
        if: github.event_name == 'push'
        run: npx nx run-many --target=test --ci --runInBand

      - name: âœ… Tests
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=test --ci --runInBand

  test:
    name: âœ… Tests
    needs: preinstall
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      actions: 'read'

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Prepare CI
        uses: ./.github/actions/prepare
        with:
          cache_node_modules_key: node-modules-${{ hashFiles('package-lock.json') }}

      - uses: nrwl/nx-set-shas@v4

      - name: âœ… Tests
        if: github.event_name == 'push'
        run: npx nx run-many --target=test --ci --runInBand

      - name: âœ… Tests
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=test --ci --runInBand

