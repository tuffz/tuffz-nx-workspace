name: ğŸ‘· Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:

env:
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cypress

jobs:
  preinstall:
    name: ğŸ”’ï¸ Cache install
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          lookup-only: true
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”’ï¸ Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          lookup-only: true
          path: '${{ github.workspace }}/.cypress'
          key: cypress

      - name: ğŸ“¦ï¸ Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

