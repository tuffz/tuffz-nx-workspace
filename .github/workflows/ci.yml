  e2e:
    name: ğŸ“¸ End-to-End Testing
    needs: preinstall
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”’ï¸ Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: '${{ github.workspace }}/.cypress'
          key: cypress

      - name: ğŸ“¦ï¸ Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: ğŸ“¸ e2e
        if: github.event_name == 'push'
        run: npx nx run-many --target=e2e --parallel=1

      - name: ğŸ“¸ e2e
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=2e2 --parallel=1

  build:
    name: ğŸ“¦ï¸ Build
    needs: preinstall
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ“¦ï¸ Build
        if: github.event_name == 'push'
        run: npx nx run-many --target=build

      - name: ğŸ“¦ï¸ Build
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=build

  release:
    name: ğŸ”– Release
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    needs: [
      'preinstall',
      # 'test',
      # 'e2e',
      # 'build'
    ]

    steps:

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”§ Setup git user to "ğŸ¤– SemVer Bot"
        shell: bash
        run: git config user.email "semver-bot@tuffz.com" && git config user.name "ğŸ¤– SemVer Bot"

      - run: echo $(git describe --abbrev=0 --tags)
        shell: bash

      - run: echo $(git describe --tags $(git rev-list --tags --max-count=1))
        shell: bash

      - run: echo ${{ github.ref }}
        shell: bash

      - name: ğŸ”– Release
        shell: bash
        if: github.event_name == 'push'
        run: npx nx affected --base=$(git describe --tags $(git rev-list --tags --max-count=1)) --target=version --trackDeps --with-deps --allow-empty-release --parallel=1 --verbose

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          repository: tuffz/nx-semver-playground
          branch: ${{ github.ref_name }}
          tags: true
          force: true

