name: ğŸ‘· Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:

env:
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cypress

jobs:
  preinstall:
    name: ğŸ”’ï¸ Cache install
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          lookup-only: true
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”’ï¸ Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          lookup-only: true
          path: '${{ github.workspace }}/.cypress'
          key: cypress

      - name: ğŸ“¦ï¸ Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

  test:
    name: âœ… Tests
    needs: preinstall
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ’„ Check code formatting by using prettier config
        run: npx nx format:check

      - name: ğŸš¨ Lint
        if: github.event_name == 'push'
        run: npx nx run-many --target=lint

      - name: ğŸš¨ Lint
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=lint

      - name: âœ… Tests
        if: github.event_name == 'push'
        run: npx nx run-many --target=test --ci --runInBand

      - name: âœ… Tests
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=test --ci --runInBand

  e2e:
    name: ğŸ“¸ End-to-End Testing
    needs: preinstall
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”’ï¸ Cache Cypress
        id: cache-cypress
        uses: actions/cache@v3
        with:
          path: '${{ github.workspace }}/.cypress'
          key: cypress

      - name: ğŸ“¦ï¸ Install Cypress
        if: steps.cache-cypress.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: ğŸ“¸ e2e
        if: github.event_name == 'push'
        run: npx nx run-many --target=e2e --parallel=1

      - name: ğŸ“¸ e2e
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=2e2 --parallel=1

  build:
    name: ğŸ“¦ï¸ Build
    needs: preinstall
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ“¦ï¸ Build
        if: github.event_name == 'push'
        run: npx nx run-many --target=build

      - name: ğŸ“¦ï¸ Build
        if: github.event_name == 'pull_request'
        run: npx nx affected --target=build

  release:
    name: ğŸ”– Release
    needs: ['preinstall', 'test', 'e2e', 'build']
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ”’ï¸ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ï¸ Install packages
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --loglevel error --prefer-offline --verbose

      - name: ğŸ”§ Setup git user to "ğŸ¤– SemVer Bot"
        shell: bash
        run: git config user.email "semver-bot@tuffz.com" && git config user.name "ğŸ¤– SemVer Bot"

      - name: ğŸ”– Release
        shell: bash
        if: github.event_name == 'push'
        run: npx nx affected --base=$(git describe --tags $(git rev-list --tags --max-count=1)) --target=version --trackDeps --with-deps --allow-empty-release --push --parallel=1 --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
